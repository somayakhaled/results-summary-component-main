<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">
    <div class="subContainer">
      <h4>Your Result</h4>
      <div class="cir">
        <h1>76</h1>
        of 100
      </div>
      <h3>Great</h3>
      <p>  You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    

    <div class="subContainer2">
      <h4>Summary</h4>
      <div class="reaction">
      <label class="left">
        <img src="assets/images/icon-reaction.svg" alt="">
        <label class="text" for="">Reaction</label>
      </label>
      <label class="right">
        80 <label class="lightGray">/ 100</label>
      </label>
    </div>

    <div class="memory">
      <label class="left">
        <img src="assets/images/icon-memory.svg" alt="">
        <label class="text" for="">Memory</label>
      </label>
      <label class="right">
        92 <label class="lightGray">/ 100</label>
      </label>
    </div>

    <div class="verbal">
      <label class="left">
        <img src="assets/images/icon-verbal.svg" alt="">
        <label class="text" for="">Verbal</label>
      </label>
      <label class="right">
        61 <label class="lightGray">/ 100</label>
      </label>
    </div>

    <div class="visual">
      <label class="left">
        <img src="assets/images/icon-visual.svg" alt="">
        <label class="text" for="">Visual</label>
      </label>
      <label class="right">
        72 <label class="lightGray">/ 100</label>
      </label>
    </div>

    <button>Continue</button>
    </div>
  </div>  
  
</body>
</html>
